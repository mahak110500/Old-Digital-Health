<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let taxonomy of taxonomies; let i = index">
        <div class="card health-card">
            <div class="top-card" style="cursor: pointer;"
                (click)="openViewData(taxonomies[i].governance_id,taxonomies[i].development_id,taxonomies[i].taxonomy_id)">
                <span *ngIf="taxonomies && taxonomies[i] && taxonomies[i].title">{{taxonomies[i].title}} </span>
            </div>
            <div class="chartdiv_{{taxonomy.prefix}}{{taxonomy.taxonomy_id}}" style="width: 100%; height: 150px;">
                <mat-spinner class="spinner" *ngIf="loading" diameter=40 mode="indeterminate"></mat-spinner>
            </div>
            <div class="row bottom-card" *ngIf="taxonomy.development_id == 1">
                <div class="col">
                    <div class="progress-style">
                        <span>Readiness</span>
                        <div class="progress">
                            <div class="progress-bar" [ngClass]="taxonomy.development_id == 1 && taxonomies[i].governance_id == 1 ? 'health-readiness' : 'digital-readiness'"  role="progressbar"
                                *ngIf="taxonomies && taxonomies[i] && taxonomies[i].readiness_score"
                                [style.width]="taxonomies[i].readiness_score+'%'" aria-valuenow="50" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Availability</span>
                        <div class="progress">
                            <div class="progress-bar" [ngClass]="taxonomy.development_id == 1 && taxonomies[i].governance_id == 1 ? 'health-availability' : 'digital-availability'" role="progressbar"
                                *ngIf="taxonomies && taxonomies[i] && taxonomies[i].availability_score"
                                [style.width]="taxonomies[i].availability_score+'%'" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bottom-card" *ngIf="taxonomy.development_id == 2">
                <div class="col">
                    <div class="progress-style">
                        <span>Development Strategy</span>
                        <div class="progress">
                            <div class="progress-bar" [ngClass]="taxonomy.development_id == 2 && taxonomies[i].governance_id == 1 ? 'health-development-strategy' : 'digital-development-strategy'" role="progressbar"
                            *ngIf="taxonomies && taxonomies[i] && taxonomies[i].development_strategy_score"
                            [style.width]="taxonomies[i].development_strategy_score+'%'" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Capacity Building</span>
                        <div class="progress">
                            <div class="progress-bar" [ngClass]="taxonomy.development_id == 2 && taxonomies[i].governance_id == 1 ? 'health-capacity-building' : 'digital-capacity-building'" role="progressbar"
                                *ngIf="taxonomies && taxonomies[i] && taxonomies[i].capacity_building_score"
                                [style.width]="taxonomies[i].capacity_building_score+'%'" aria-valuenow="50" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
