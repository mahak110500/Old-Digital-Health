            <mat-tab-group mat-align-tabs="end">
                <mat-tab label="Capacity Building">
                    <!-- panel one start -->
                    <div class=" col-md-12 col-xs-12">
                        <div class="panel">
                            <div class="table-layout-main">
                                <ng-container>
                                    <ng-container >
                                        <div class="panel-heading">
                                            <!-- <h2 *ngIf="i == 0">{{ndhsDetails.development_type}}</h2> -->
                                            <div class="data-heading">
                                                <h3>
                                                    <!-- {{taxonomy.name}} -->
                                                </h3>
                                                <div class="status-badge">
                                                    <div class="divider-vertical"></div>
                                                    <ul>
                                                        <li><span class="circle_badge success"></span>Yes</li>
                                                        <li><span class="circle_badge danger"></span>No</li>
                                                        <li><span class="circle_badge disable-status"></span>Data not
                                                            available
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="data-status">
                                                <h2>
                                                    <!-- {{ndhsDetails.ultimates[0].name}} -->
                                                </h2>
                                            </div>
                                        </div>
                                        <div class="panel-content">
                                            <div class="data-table">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col" style="width: 30%;">Indicators</th>
                                                                <th scope="col" style="width: 50%;">Questions</th>
                                                                <th scope="col" class="text-end" style="width: 20%;">
                                                                    <!-- {{ndhsDetails.country_name}} -->
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <ng-container >
                                                                <tr class="border-less"
                                                                  >
                                                                    <td style="width: 30%;"><span
                                                                            >
                                                                            <!-- {{question.indicator_name}} -->
                                                                        </span>
                                                                    </td>
                                                                    <td style="width: 50%;">
                                                                        <!-- {{question.question_name}} -->
                                                                    </td>
                                                                    <td style="width: 20%;">
                                                                        <div class="table-badge">
                                                                            <span 
                                                                                class="circle_badge success"></span>
                                                                            <span 
                                                                                class="circle_badge danger"></span>
                                                                            <span
                                                                                
                                                                                class="circle_badge disable-status"></span>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <!-- panel one start -->
                </mat-tab>
